<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled>
          <span class="material-symbols-rounded">copy_all</span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label class="title"><font size="+2">Password Length</font></label><br></br>
            <span></span>
          </div>
          <input type="range" min="0" max="50" value="0" step="1">
        </div>
        <div class="pass-settings">
          <label class="title"><font size="+2">Password Settings</font></label>
          <ul class="options">
               <label class="title">Choose among the following
          </label><br></br>
          ...........................................................................................................................................................................................................................<br></br>
          <li class="option">
              <input type="checkbox" id="lowercase">
              <label for="lowercase"> Lowercase (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase">
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers">
              <label for="numbers">Numbers (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols">
              <label for="symbols">Symbols (!-$^+)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exc-duplicate">
              <label for="exc-duplicate">Exclude Duplicate</label>
            </li>
            <li class="option">
              <input type="checkbox" id="spaces">
              <label for="spaces">Include Spaces</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn">Generate Password</button><br></br>
        Click here to <a href="http://127.0.0.1:5500/Untitled-1.html">save</a> your password.

      </div> 
    </div>
  </body>
</html>
